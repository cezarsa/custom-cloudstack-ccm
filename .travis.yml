language: go
install: true
sudo: required
addons:
  apt:
    packages:
    - docker-ce
go:
- 1.13.x
jobs:
  fast_finish: true
  include:
  - script: make test
  - script: make lint
  - stage: push to docker
    script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - if [ -n "$TRAVIS_TAG" ]; then make TAG=$TRAVIS_TAG push; else make push; fi
    if: "(NOT type IN (pull_request)) AND (branch = master) OR (tag IS present)"
env:
  global:
  - secure: ""
  - secure: ""
notifications:
  slack:
    rooms:
      secure: ""
